env:
  TERM: xterm-256color
#background_opacity: 0.9
window:
  dimensions:
    columns: 100
    lines: 30
  dynamic_padding: true
  decorations: none
scrolling:
  history: 100000
font:
  normal:
    family: 'Hack Nerd Font'
    style: Regular
  bold:
    family: 'Hack Nerd Font'
    style: Bold
  italic:
    family: 'Hack Nerd Font'
    style: Italic
  bold_italic:
    family: 'Hack Nerd Font'
    style: Bold Italic
  size: 9.9
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'
  normal:
    black:   '0x15161E'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'
  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
shell:
  program: /usr/bin/env
  args:
    - bash
key_bindings:
  - { key: F11, action: ToggleFullscreen }
