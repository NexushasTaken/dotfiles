unbind C-b
set -g prefix M-v
bind M-v send-prefix

set -s escape-time 0

bind -n M-h select-pane -R
bind -n M-l select-pane -L
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind -n M-n next-window
bind -n M-p previous-window

bind v split-window -h
bind h split-window -v
bind r source-file ~/.config/tmux/tmux.conf

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -sel clip'

bind -n C-k resize-pane -U 1
bind -n C-j resize-pane -D 1
bind -n C-h resize-pane -L 1
bind -n C-l resize-pane -R 1

set -g mouse off
set -g mode-keys vi

set -g automatic-rename on

set -g pane-base-index 1
set -g display-panes-time 4000

set -g focus-events on

set -g default-terminal "st-256color"
set -g terminal-overrides ",st-256color:RGB"

# Status bar {
set -g status-interval 1
set -g status-style "bg=#16161e,fg=#0c0e19"
set -g status-left "#[bg=#394B70,fg=#C0CAF5] #S "
set -g status-right ""
set -g window-status-format "#[bg=#16161e, fg=#C0CAF5] #I:#W "
set -g window-status-current-format "#[bg=#3D59A1, fg=#C0CAF5] #I:#W "
# }

run-shell ~/dotfiles/tmux/plugins/tmux-resurrect/resurrect.tmux
